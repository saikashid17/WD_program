<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form action="/submit_employee" method="POST" style="border: 2px solid #000; padding: 20px; width: 50%; background-color: #f9f9f9; border-radius: 10px;">
            <h2 style="text-align: center;">Employee Registration Form</h2>

            <p>
                <label for="empId">Employee ID:</label><br>
                <input type="text" id="empId" name="empId" required>
            </p>
            <p>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required>
            </p>
            <p>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required>
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required>
            </p>
            <p>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </p>
            <p>
                <label for="department">Department:</label><br>
                <select id="department" name="department" required>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </p>
           
            <p>
                <label for="comments">Comments/Remarks:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments here..."></textarea>
            </p>
            <p>
                <label for="skills">Skills:</label><br>
                <input type="checkbox" id="programming" name="skills" value="Programming">
                <label for="programming">Programming</label><br>
                <input type="checkbox" id="design" name="skills" value="Design">
                <label for="design">Design</label><br>
                <input type="checkbox" id="management" name="skills" value="Management">
                <label for="management">Management</label>
            </p>
            <p style="text-align: center;">
                <button type="submit">Register Employee</button>
            </p>
        </form>
    </div>
</body>
</html>
