<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Wonders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFEFBA, #FFFFFF);
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
.image-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 15px;
    margin: 20px auto;
    padding: 10px;
    flex-wrap: nowrap; 
    overflow-x: auto;   
}

.image-row img {
    width: 300px;  
  height: 200px;   
  object-fit: cover; 
}

           .image-row div {
            text-align: center;
        }
        .image-row img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
           </style>
</head>
<body>
    <header>
        <h1>Wildlife Wonders: Majestic Mothers and Cubs</h1>
    </header>
    <div class="image-row">
        <div>
            <h3>Cheetah and Cubs</h3>
            <img src="animal.jpg" alt="Cheetah and its cubs">
        </div>
        <div>
            <h3>Lioness and Cubs</h3>
            <img src="animal2.jpg" alt="Lioness and her cubs">
        </div>
        <div>
            <h3>Tigress and Cubs</h3>
            <img src="animal3.jpg" alt="Tigress and her cubs">
        </div>
    </div>
</body>
</html>
