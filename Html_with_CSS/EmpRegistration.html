<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right, #e3f2fd, #ffffff);">

    <h1 style="text-align: center; padding-top: 30px; color: #0d47a1;">Registration Form</h1>

    <div style="display: flex; justify-content: center; align-items: center; padding: 30px 0;">
        <form action="/submit_employee" method="POST" style="border: 1px solid #ccc; padding: 30px; width: 50%; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">

            <h2 style="text-align: center; color: #0d47a1; margin-bottom: 25px;">Employee Registration Form</h2>

            <p>
                <label for="empId" style="font-weight: 500;">Employee ID:</label><br>
                <input type="text" id="empId" name="empId" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
            </p>

            <p>
                <label for="firstName" style="font-weight: 500;">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
            </p>

            <p>
                <label for="lastName" style="font-weight: 500;">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
            </p>

            <p>
                <label for="email" style="font-weight: 500;">Email:</label><br>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
            </p>

            <p>
                <label for="phone" style="font-weight: 500;">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
            </p>

            <p>
                <label style="font-weight: 500;">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>&nbsp;&nbsp;
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>&nbsp;&nbsp;
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </p>

            <p>
                <label for="department" style="font-weight: 500;">Department:</label><br>
                <select id="department" name="department" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;">
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </p>

            <p style="text-align: center; margin-top: 30px;">
                <button type="submit" style="background-color: #0d47a1; color: white; padding: 12px 25px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                    Register Employee
                </button>
            </p>
        </form>
    </div>
</body>
</html>
