<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .iframe-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Embedded Content with iFrames</h1>
    
    <div class="grid-container">
        <div class="iframe-box">
            <h2>Wikipedia</h2>
            <iframe src="https://en.wikipedia.org/wiki/Main_Page" title="Wikipedia"></iframe>
        </div>
        
     
        
        <div class="iframe-box">
            <h2>Google Maps</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509307!2d144.9537363153186!3d-37.81627977975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f7f4a9%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1615364547646!5m2!1sen!2sus" title="Google Maps"></iframe>
        </div>
    </div>
</body>
</html>
